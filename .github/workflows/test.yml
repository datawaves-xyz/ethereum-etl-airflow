name: Test
on: [push]
env:
  SECRETS_CONTEXT: ${{ toJson(secrets) }}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Airflow DAGs Test
      uses: TalkWIthKeyboard/airflow-dags-test-action@v1.0
      with:
        requirements-file: project/requirements.txt
        dags-path: project/dags
        dags-test-folder: project/tests/dags
